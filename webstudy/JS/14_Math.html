<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.abs(-5));       // 절대값
        console.log(Math.ceil(1.2));     // 정수 올림값
        console.log(Math.floor(1.7));    // 정수 내림값
        console.log(Math.round(1.5));    // 정수 반올림값
        console.log(Math.trunc(1.8));    // 정수 절사값
        console.log(Math.max(1, 2, 3));  // 최대값
        console.log(Math.min(1, 2, 3));  // 최소값
        console.log(Math.pow(2, 3));     // 제곱값
        console.log(Math.random());      // 0 <= 난수 < 1.0
        // random()으로 정수 난수 만드는 방법 공부하기.. - 주사위 만들기
    </script>
</body>
</html>
