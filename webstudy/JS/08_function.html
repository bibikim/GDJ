<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            함수   : function, 클래스 외부에 독립적으로 존재
            메소드 : method, 클래스 내부에 포함된 함수 
        */
    </script>
    <script>
        /*
            1. 선언적 함수
                1) 이름이 있는 함수
                2) 함수 정의(만들어 두고) + 함수 호출(실행한다)
                3) 함수 정의 형식
                    function 함수명(매개변수) {   
                        함수본문
                    }
                4) 함수 호출 형식
                    함수명(인수)
                    

                    java.와 비교해봤을 때  접근권한(public) 반환타입(int)이 없음
                    public int method(int a) {   
                        systemout.println(a);
                        return a;
                    }
        */
        
       // 함수 호출(함수 정의는 항상 먼저 처리되므로 어디서든 호출 가능)
       func1();  // 매개변수 없으니까 전달할 인수도 읎음

        // 함수 정의(호이스팅 : 항상 먼저 처리되는 코드)
        function func1() {
            console.log('hello world');
        }
        // 함수 호출,정의 순서 없이 실행이 된다 -> 호이스팅의 대상에 함수 정의가 있어서 
        // 무조건 먼저 읽어내기 때문에 호출이 위에 있어도 실행이 되는 것
    </script>

    <script>
        /*
            2. 익명 함수

                1) 이름이 없는 함수
                2) 변수에 익명 함수를 저장해서 사용하거나 이벤트 처리용으로 사용
                3) 호이스팅 되지 않는 함수
                4) 함수 정의 형식
                    (1) 일반 익명 함수(함수명 없음)
                        function(매개변수) {
                            함수 본문
                        }
                    (2) 화살표(arrow) 함수
                        (매개변수) => {
                            함수 본문
                        }
                5) 함수 호출 방식
                    (1) 변수에 저장한 경우에는 변수를 함수처럼 사용
                    (2) 이벤트 동작 시 자동으로 호출
        */
        
        // 함수 정의(변수에 저장)
        var func2 = function() {
            console.log('hello world');
        }
        // 함수 호출(변수 == 함수)
        func2();

        
        // 함수 정의(화살표 함수)
        var func3 = () => {
            console.log('hello world');
        }
        // 함수 호출
        func3();
    
    </script>

    <script>

        /*
            3. 자기 호출 함수
                1) 함수를 정의하면 곧바로 호출되는 함수 (정의하면서 곧바로 호출할 수 있게 코드롤 조합)
                2) 한 번만 사용하면 되는 기능에서 주로 활용
                3) 함수 정의 및 호출 형식(일반적으로 익명 함수로 씀)
                    (function(매개변수) {

                    })(인수);                                 - 매개변수를 전달할 인수값을 적어줌
        */

        // 일반 익명 함수
        (function() {
            console.log('hello world')
        })();

        // 화살표 함수
        (() => { 
            console.log('hello world')
        })();

    </script>
</body>
</html>
