            3. $() == jQuery()임. 즉 $는 jQuery와 동일함.    제이쿼리 객체를 만든는 생성자 함수가 query
            */

       var a;  // -jquery로 사용 불가

    <script>
        /*
            jquery의  DOM 처리

            1. jquery wrapper와 selector를 사용
            2. 예시
                1) document.getElementById('box')           : $('#box4')
                1) document.getElementByClassName('box')    : $('.box')
                1) document.getElementByTagName('div')      : $('div')
        */
    </script>

    <script>
        /*
            jquery 주요 메소드

                jquery                             JS
               ----------------------------------------------------------------
            1. $().text()                       DOM.textContent
               $().text('안녕')                 DOM.textContent = '안녕'
            2. $().html()                       DOM.innerHTML
               $().html('<a href="#"></a>')     DOM.innerHTML = "<a href="#"></a>"
            3. $().attr('class')                DOM.getAttribute('class')
               $().attr('class', 'box')         DOM.setAttribute('class', 'box')
            4. $().prop('className')            DOM.className      (=> 해당문서객체의 src)
               $().prop('className', 'box')     DOM.className = 'box'
            5. $().css('width')                 DOM.style.width 또는 DOM.style['width']
               $().css('width', '10px')         DOM.style.width = '10px' 또는 DOM.style['width'] = '10px'
            6. $().append(a)                    DOM += a
        */
    </script>

    <div id="box1">Hello World</div>

        // 이름은 동일, 인자가 다름(값을 전달을 안 할 수도 있고(getter), 전달을 할 수도 있음(setter)) 값을 불러오는 용도 / 값을 바꾸는 용도
    </script>

    <div id="box3">
        <input type="checkbox">

        <!-- checked는 boolean속성임. true/false에 의해 체크유무 판단이 가능함 -->

    <script>
        // attr()
        console.log($('#box3 input[type=checkbox]').attr('checked'));   // 태그의 checked를 찾는거라 undefined 나옴  // undefined : input type=체크박스에 checked라는 속성이 없다.란 의미
        $('#box3 input[type=checkbox]').attr('checked', 'checked');     // checked라는 값을 가진 checked 속성을 줌. 일반적으로 checked는 속성의 값을 줄 필요는 없다.
        // prop()
        console.log($('#box3 input[type=radio]').prop('checked'));      // 콘솔에 false가 떨어짐. 체크가 안 되어 있기 때문에!
        $('#box3 input[type=radio]').prop('checked', true);             // checked 속성 줌. 자동체크 
    </script>

    <script>
        /*

            jquery 반복 메소드 : each()

            jQuery.each()
            $.each(배열, function(인덱스, 요소)) {      // 배열의 인덱스와 요소값을 순차적으로 전달. 

            })                                          // 자동으로 인덱스를 뽑아옴..

        */
        $.each($('#box5 ul li'), function(i, elem) {  // <li> 4개 -> 배열
            console.log('인덱스 ' + i + ', 요소 ' + elem + ', 요소 텍스트 ' + $(elem).text());
            console.log('인덱스 ' + i + ', 요소 ' + elem + ', 요소 텍스트 ' + elem.textContent);
        })
        // elem => [object HTMLLIElement] => <li>Spring</li> 태그 자체를 의미.

        // jquery wrapper로 감싼 대상이 jquery 기능(메소드)을 사용할 수 있음.
        // $() : jquery wrapper
        // elem.text()는 jquery wrapper가 아닌 일반 변수이기 때문에 jquery 메소드인 text() 사용 불가
        // 일반 변수의 경우 $()로 묶어줘야(감싸줘야) 확인 가능
        // 혹은 elem.textContent로 확인 가능!
    </script>

    <div id="box6">

    <script>
        // ★★★★★★★★★★ 매우 중요! 매우 중요! 플젝 시 되게되게 중요 ★★★★★★★★★★
        // 부모 찾기
        console.log($('#google').parents());           // 모든 부모 요소            [ul, div#box6, body, html] - 배열로 가져옴
        console.log($('#google').parents()[2]);        // 3번째 부모                body  -> 태그 전체를 가지고 옴
        console.log($('#google').parent());            // 직속 부모 요소            [ul]  -> 배열로 가져오지만 변수처럼 생각해도 무방함. 실제 데이터는 1개이므로
        console.log($('#google').parent().parent());   // 부모의 부모               [div#box6]
        console.log($('#google').closest('div'));      // 부모 중 가장 가까운 div.  [div#box6]  -> div가 엄청 많은 경우 가장 가까운 div를 찾을 때 사용
                                                       // jquery는 배열인지 변수인지 명확하게 구분하지 않아도 자기가 판단해서 움직이는 기능이 있음

        // 자식 찾기
        console.log($('#box6').children());             // 자식                     [ul]
        console.log($('#box6').children().children());  // 자식의 자식              [li#google, li#naver, li#kakao, li#instagram, li#facebook]
        console.log($('#box6').find('a'));              // 자식 중 <a> 태그         [a, a, a, a, a]

        // 형제 찾기
        console.log($('#kakao').prev());                // 이전 형제                     [li#naver]
        console.log($('#kakao').prevAll());             // 이전 모든 형제                [li#naver, li#google]
        console.log($('#kakao').next());                // 다음 형제                     [li#instagram]
        console.log($('#kakao').nextAll());             // 다음 모든 형제                [li#instagram, li#facebook]
        console.log($('#kakao').siblings());            // 모든 형제                     [li#google, li#naver, li#instagram, li#facebook]
        console.log($('#kakao').siblings('.aa'))        // 모든 형제중 class="aa"인 형제 [li#google.aa]   -> selector를 지정해서 만들어낼 수도 있음

        // 구조 찾기
        console.log($('#box6 ul li:first'));            // 첫 번째 <li>
        console.log($('#box6 ul li:last'));             // 마지막 <li>
        console.log($('#box6 li:eq(2)'));               // 인덱스가 2인(equal)            li : 세 번째 <li>
        console.log($('#box6 li:lt(2)'));               // 인덱스가 2미만인(less than)    li : 인덱스 0, 1을 의미
        console.log($('#box6 li:gt(2)'));               // 인덱스가 2초과인(greater than) li : 인덱스 3, 4를 의미
        console.log($('#box6 li:odd'));                 // 인덱스가 홀수인 li : 인덱스 1, 3을 의미
        console.log($('#box6 li:even'));                // 인덱스가 짝수인 li : 인덱스 0, 2, 4를 의미

        // 구조 확인
        $('#box6 li:even').css('background-color', 'skyblue')
    </script>

    <div id="box8">
        <ul id="menu">
            <li>부대찌개</li>
        </ul>
    </div>
    <script>
        // 1. 추가 (부모 요소에 자식 넣기)
        //    1) 부모.prepend(자식)   : 첫 번째 자식으로 추가
        //    2) 부모.append(자식)    : 마지막 자식으로 추가
        //    3) 자식.prependTo(부모) : 첫 번째 자식으로 추가
        //    4) 자식.appendTo(부모)  : 마지막 자식으로 추가
        // 공부 추천 방식은 (◈) 요것들..
        $('#menu').prepend('<li>김치찌개</li>');    // <li>김치찌개</li>
        $('#menu').append('<li>된장찌개</li>');
        $('#menu').prepend($('<li>').text('순두부찌개'));   // ◈ jquery wrapper로 <li>를 묶어주면 <li> 태그를 만듦. 닫는거 안 써줘도 됨
        $('#menu').append($('<li>').text('고추장찌개'))     // ◈ 나~중에 <li>태그의 text() 부분이 변수값이 들어갈 자리가 됨... 그래서 이게 편할 때도 있음
        $('<li>제육볶음</li>').prependTo('#menu');          // 자식을 jquery wrapper($())로 묶어주어야 함
        $('<li>계란찜</li>').appendTo('#menu');
        $('<li>').text('닭갈비').prependTo('#menu');        // ◈ $('li').text('닭갈비')    -> <> 생략 가능
        $('<li>').text('미역국').appendTo('#menu');         // ◈ $('li').text('미역국')


        // 2. 추가 (형제)
        //    1) 형제.before(형제)    : 이전 형제로 추가   (<ul>이전)
        //    2) 형제.after(형제)     : 다음 형제로 추가   (</ul>이후)
        // $('#menu').before('<h1>오늘의 식단</h1>');
        $('#menu').before($('h1').text('오늘의 식단'));   // jquery wrapper에서 <>는 생략 가능!!!! 위에 경우도 마찬가지!!
        $('#menu').after($('<a>').text('메뉴추가하기')    // $('a').text('').attr('', '')
                  .attr('href', 'javascript:void(0)'));   // <a> 태그에 텍스트 추가 및 속성 href 추가(attr())   -> method chaininng (jquery) 코드의 생산성을 위해 동일한 대상이라면 메소드 계속 부르는 것!    
    </script>

    <!-- 이벤트 -->
    <div id="box11">
        <button id="btn1">버튼1</button>
    </div>
    <script>
        /*
            jquery 이벤트

            1. 예전 이벤트
                1) bind()
                2) live()
                3) delegate()
            2. 요즘 사용하는 이벤트
                1) on()
                    (1) 여러 이벤트 타입을 한 번에 등록할 수 있음
                    (2) 동적으로 생성된 요소(prepend(), append()같은 메소드로 만든 요소들)에 이벤트 등록 가능
                    (3) 형식
                        ① $(부모).on(이벤트타입, 이벤트대상, 이벤트리스너)  - 동적으로 생성된 요소에 사용 가능   // click = 이벤트 타입 | onclick = 이벤트 속성
                        ② $(이벤트대상).on(이벤트타입, 이벤트리스너)
                2) one()
                    (1) 한 번만 동작하는 이벤트를 등록
                    (2) 형식
                        ① $(이벤트대상).one(이벤트타입, 이벤트리스너)   
                3) off()
                    (1) 이벤트 제거 가능
                    (2) 형식
                        ① $(이벤트대상).off(이벤트타입)
        */
    </script>
    <script>
        // on() - 미리 만들어둔 정적 요소에 이벤트 등록하기
        //  1) on() 메소드 이용
        /* 
        $('#btn1').on('click', function(event){
            alert('click!');
        }); 
        */
        //  2) 이벤트타입을 메소드로 이용 - on 없이도 가능
        $('#btn1').click(function(event){
            alert('click!');
        });

        // 동적 요소 추가
        $('<button>').text('버튼2').attr('id', 'btn2').appendTo('#box11');   // <> 생략하면 덮어쓰기 돼서 안 생김!
        // on() - 동적 요소에 이벤트 등록하기
        $('#box11').on('click', '#btn2', function(event){
            alert('클릭');
        });
    </script>
