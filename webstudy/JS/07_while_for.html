<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- while문 -->
    <div id="box1"></div>
    <script>
        // 1 2 3 4 5 
        var n = 1;
        while(n <= 5) {
            // document.getElementById('box1').textContent += n;   
            document.getElementById('box1').innerHTML += (n + '<br>');   // textContent는 <>태그를 인식 못하기 때문에 innerHTML로 바꿔주기
            n++;
        }
    </script>

    <div id="box2"></div>
    <script>
        /*
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        */
        var ul = '<ul>';
        var m = 1;
        while(m <= 5) {
            ul += '<li>' + m + '</li>'
            m++;
       }
       ul += '<ul>';
       document.getElementById('box2').innerHTML = ul;
    </script>



    <!-- 1차원 for문 -->
    <div id="box3"></div>
    <script>
        /*
            <select name="month">
                <option value="1">1월</option>
                ...
                <option value="12">12월</option>
            <select>
        */

        var select = '<select name="month">';   // 문자열로 <select> 주기
        for(let m = 1; m <= 12; m++) {
            //let 변수는 for문 블록 안에서만 반복돌려서 쓸게요~라는 의미
            select += '<option value="' + m + '">' + m + '월' + '</option>'
        }
        select += '</select>'
        document.getElementById('box3').innerHTML = select;
    </script>

    <div id="box4"></div>
    <script>
        // animal1.jpg ~ animal10.jpg   --> 확장자 필수로 넣어라!
        // width=100px 화면에 출력하기
        var image = '';
        for(let i = 1; i <=10; i++) {
            image += '<img src="../../images/animal' + i + '.jpg" width=100px><br>'; 
        }
        document.getElementById('box4').innerHTML = image;
    </script>

    <!-- 이중 for문 -->
    <div id="box5"></div>
    <script>
        /*
                       테이블 이용
                    col=1 col=2 col=3
            row=1     1     2     3
            row=2     4     5     6
            row=3     7     8     9
            row=4     *     0     #
            ----------------------------
            1 ~ 9 : (row - 1) * 3 + col
            * 0 # : 위의 식 대로면 10, 11, 12 나오는데 switch문으로 처리
        */
        var table = '<table border="1"><tbody>';
        for(let row = 1; row <= 4; row++) {
            table += '<tr>';
            for(let col = 1; col <= 3; col++) {
                var data = (row-1) * 3 + col;
                switch(data) {       // data를 switch문으로 돌려봤을 때 ~
                    case 10: table += '<td>*</td>'; break;  // 10 부분은 *
                    case 11: table += '<td>0</td>'; break;  // 11 부분은 0
                    case 12: table += '<td>#</td>'; break;  // 12 부분은 # 처리
                    default: table += '<td>' + data + '</td>';  // 나머지는 data
                }
            }
            table += '</tr>'
        }
        table += '</tbody></table>'
        document.getElementById('box5').innerHTML = table;
    </script>
</body>
</html>
