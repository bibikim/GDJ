<!DOCTYPE html>

    <!--  
        그림(image)

        1. 인라인 레벨(그림 옆에 다른 데이터도 올 수 있음)
        2. <img>, <img/>
        3. 주요 속성
            1) alt : 이미지 대신 나타낼 텍스트(이미지 로드 실패를 대비) - 필수
            2) src : 이미지 경로 - 당연히 필수
                (1) 절대 경로 : 사용 불가
                (2) 상대 경로 : 사용 가능
                    ① 상위 폴더 : ..
                    ② 현재 폴더 : .
                (3) 웹 경로   : 사용 가능
            3) width  : 이미지 너비 지정
            4) height : 이미지 높이 지정
                - 주의. width와 height 중 하나만 지정할 것(하나만 조정하면 전체 비율을 유지)
    -->

        <!-- 절대 경로 : 원래 이미지 안 뜨는 것 맞음. 따라서 텍스트인 "사당행"만 뜬다.-->
        <img alt="사당행" src="C:/GDJ/images/like.png"> 

        <!-- 수평선 태그 : hr 태그 -->
        <hr>

        <!-- 상대 경로 -->
        <!-- 
            C:/GDJ/webstudy/HTML/05_image.html
            C:
              ㄴGDJ             : 상위x2(../..)
                  ㄴwebstudy    : 상위 폴더(..)
                      ㄴHTML    : 현재 폴더(.)
        -->
        <img alt="사당행" src="../../images/like.png">
        <hr>

        <!-- 웹 경로 -->
        <img alt="D.P" src="https://search.pstatic.net/common?type=o&size=174x242&quality=75&direct=true&src=https%3A%2F%2Fcsearch-phinf.pstatic.net%2F20210813_82%2F1628813440972bNiuI_PNG%2F301549357fd0ca1218f598184564cb6f.png"
