<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h3>연습문제4</h3>
    <form action="01_overview.html" method="post"> <!-- id나 pw가 주소창에 노출되면 안되므로 post방식 -->
        <a href="https://www.naver.com">
            <img alt="네이버" src="../../images/naver.png" width="200px"><br>
        </a>
            <label for="Id"><strong>아이디</strong></label><br>
            <input type="text" id="Id" name="userid" placeholder="아이디 입력">@naver.com<br>
            <label for="Pw"><strong>비밀번호</strong></label><br>
            <input type="password" id="Pw" name="userpw" placeholder="비밀번호 입력"><br>
            <label for="rePw"><strong>비밀번호 재확인</strong></label><br>
            <input type="password" id="rePw" placeholder="비밀번호 입력"><br>
            <!-- 비밀번호 재확인은 서버로 보낼 필요가 없어서 name 속성이 없음 -->
            <label for="nm"><strong>이름</strong></label><br>
            <input type="text" id="nm" name="isName" placeholder="이름"><br>

            <label for="year"><strong>생년월일</strong></label><br>
            <input type="text" id="year" name="isYear" placeholder="년(4자)" maxlength="4" size="4">
            <select name="month">
                <option value="월" selected>월</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <input type="text" name="day" placeholder="일" maxlength="2" size="4"><br>

            <strong>성별</strong><br>
            <select name="gender">
                <option value="성별" selected>성별</option>
                <option value="여">여</option>
                <option value="남">남</option>
            </select><br>
            <label for="ident"><strong>본인 확인 이메일</strong>(선택)</label><br>
            <input type="email" id="ident" name="email" placeholder="선택입력"><br>
            <label for="pNo"><strong>휴대전화</strong></label><br>
            <select name="phone">
                <option value="대한민국 +82" selected>대한민국 +82</option>
                <option value="미국 +1">미국 +1</option>
                <option value="영국 +44">영국 +44</option>
            </select><br>
            <input type="text" id="pNo" name="phoneNumber" placeholder="전화번호 입력" maxlength="11" size="10">
            <button>인증번호 받기</button><br>
            <input type="text" name="certify" placeholder="인증번호 입력하세요" disabled> <!-- disabled : 입력 안 되게 막아둠. 나중에 처리 -->
            <br>
            <br>
            <button>가입하기</button>


    </form>

</body>
</html>
