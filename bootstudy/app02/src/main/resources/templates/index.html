<!-- 
	jstl(<c : set>) 사용 불가, 자바 관련 사용 불가
	타임리프 사용하겠다는 태그(<html xmlns:th="http://www.thymeleaf.org">)만 넣어서 지정해주면 됨. 
-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('환영합니다')}"></head>
<body>

	<!-- thymeleaf 속성은 th:으로 시작한다. -->
	<!-- Link URL Expression 링크 작성하는 방법 : @{} -->
	
	<a href="${contextPath}/blog/list">블로그</a>
	<a th:href="@{/blog/list}">블로그</a>

</body>
</html>
