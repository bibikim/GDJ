<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header::head('작성')}"></head>
<script>
	
	$(document).ready(function(){
		
		// summernote
		$('#content').summernote({
			width: 800,  // 객체 형태로 여러가지 넣어줄 수 있음
			height: 400,
			lang: 'ko-KR',
			toolbar: [   // 사용한 태그까지 데이터베이스에 저장된당
			    // [groupName, [list of button]]
			    ['style', ['bold', 'italic', 'underline', 'clear']],
			    ['font', ['strikethrough', 'superscript', 'subscript']],
			    ['fontsize', ['fontsize']],
			    ['color', ['color']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert', ['link', 'picture', 'video']]
			],
			callbacks: {
				// summernote 편집기에 이미지를 로드할 때 이미지는 function의 매개변수 files로 전달됨 
				onImageUpload: function(files){// files에는 우리가 첨부해야되는 파일정보가 있는데 그걸 하드에 저장하고 싶어 -> 자바를 짜야돼 -> 이미지를 ajax처리 해서 hdd로 보내고 경로를 가져와라~ 
					
					// 동시에 여러 이미지를 올릴 수 있음
					for(let i = 0; i < files.length; i++) {
						// 이미지를 ajax를 이용해서 서버로 보낼 때 가상 form 데이터 사용 
						var formData = new FormData();
						formData.append('file', files[i]);  // 파라미터 file, summernote 편집기에 추가된 이미지가 files[i]임.  (실어줄 파라미터, 실어줄 이미지)
						// 이미지를 HDD에 저장하고 경로를 받아오는 ajax
						$.ajax({
							type: 'post',
							url: '/blog/uploadImage',
							data: formData,
							contentType: false,  // ajax 이미지 첨부용
							processData: false,  // ajax 이미지 첨부용
							dataType: 'json',    // HDD에 저장된 이미지의 경로를 json으로 받아옴(저장시키고 경로를 받아올궹)
							success: function(resData){
								$('#content').summernote('insertImage', resData.src);   // map에 담은 src
							/*
								src=${contextPath}/load/image/aaa.jpg 값이 넘어온 경우
								summernote는
								<img src=" ${contextPath}/load/image/aaa.jpg"> 태그를 만든다.
									insertImage속성을 써서 경로를 넣어주면 해당 경로를 src 속성에 그대로 넣어준다
							
								mapping=${contextPath}/load/image/aaa.jpg인 파일의 실제 위치는
								location=C:\\upload\\aaa.jpg
							
								스프링에서 정적 자원 표시하는 방법은 servlet-context.xml에 있다. (정적자원의 관리 방법. 어떤 파일에 기록되어 있음... )
								이미지(정적 자원)의 mapping과 location을 servlet-context.xml에 작성해야 한다.
								
								
								서블릿컨텍스트.xml을 자바파일로 바꾸는 것도 있음... 관심있으면 공부하든지~
							
							*/
								$('#summernote_image_list').append($('<input type="hidden" name="summernoteImageNames" value="' + resData.filesystem + '">'))
							}
						});  // ajax
					}  // for
				}  // onImageUpload
			}  // callbacks
		});
		
		// 목록
		$('#btn_list').click(function(){
			location.href = '/blog/list';
		});
		
		// 서브밋
		$('#frm_write').submit(function(event){
			if($('#title').val() == ''){  // 제목의 입력값이 없을 때('' 비었을 때)
				alert('제목은 필수입니다.');
				event.preventDefault();  // 서브밋 취소
				return;  // 더 이상 코드 실행할 필요 없음
			}
		});
		
	});
	
</script>

<body>
<div>

	<div th:replace="~{layout/header::body_title}"></div>

	<h1>작성 화면</h1>
	
	<form id="frm_write" th:action="@{/blog/add}" method="post">
	
		<div>
			<label for="title">제목</label>
			<input type="text" name="title" id="title">
		</div>
		
		<div>
			<label for="content">내용</label>
			<textarea name="content" id="content"></textarea>				
		</div>
		
		<!-- 써머노트에서 사용한 이미지 목록(등록 후 삭제한 이미지도 우선은 모두 올라감: 서비스단에서 지움) -->
		<div id="summernote_image_list"></div>
		
		<div>
			<button>작성완료</button>
			<input type="reset" value="입력초기화">
			<input type="button" value="목록" id="btn_list">
		</div>
		
	</form>
	
</div>

</body>
</html>
